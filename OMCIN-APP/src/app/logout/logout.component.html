<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="header">
            <mat-card-title><img src="../../assets/omcin.png"></mat-card-title>
            <mat-card-subtitle><strong>&nbsp;Logout</strong></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h3>Are you sure you want to logout?</h3>
            <br>
            <button class="save-button" (click)="onLogout()">Logout</button>
            <button class="cancel-button" (click)="cancel()">Cancel</button>
        </mat-card-content>
    </mat-card>
</div>
