<div class="container">
  <h1>Chemicals</h1>
  <button>Filters</button>
  <input type="file" (change)="ReadExcel($event)">

  <button (click)="exportToExcel()">Export to excel</button>
  <button routerLink="/addchemical">Add chemical</button>
  <table class="table" id="tableId">
    <thead>
      <tr>
        <th>ChemicalName</th>
        <th>Brand</th>
        <th>CASNo</th>
        <th>CATNo</th>
        <th>Purity</th>
        <th (click)="sortData('Expiration')">Expiration<i class="fas"
            [ngClass]="{'fa-sort': sortedColumn !== 'Expiration', 'fa-sort-up': sortedColumn === 'Expiration' && sortDirection === 1, 'fa-sort-down': sortedColumn === 'Expiration' && sortDirection === -1}"></i>
        </th>
        <th>Tracability</th>
        <th (click)="sortData('ListPrice')">ListPrice<i class="fas"
            [ngClass]="{'fa-sort': sortedColumn !== 'ListPrice', 'fa-sort-up': sortedColumn === 'ListPrice' && sortDirection === 1, 'fa-sort-down': sortedColumn === 'ListPrice' && sortDirection === -1}"></i>
        </th>
        <th>SurchargePrice</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.ChemicalName }}</td>
        <td>{{ item.Brand }}</td>
        <td>{{ item.CASNo }}</td>
        <td>{{ item.CATNo }}</td>
        <td>{{ item.Purity }}</td>
        <td>{{ item.Expiration}}</td>
        <td>{{ item.Tracability }}</td>
        <td>{{ item.ListPrice }}</td>
        <td>{{ item.SurchargePrice }}</td>
        <td>
          <!-- <button (click)="editChemicalData(item.ChemicalId)"><mat-icon >edit</mat-icon></button> -->
          <button (click)="deleteChemicalData(item.ChemicalId)"><mat-icon >delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
