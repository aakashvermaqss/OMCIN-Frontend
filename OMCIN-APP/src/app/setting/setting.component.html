<div class="container" style="background-color: white;border-radius: 9px;">
    <div class="row" style="padding-top: 7px;padding-right: 12px;padding-bottom: 5px;">
        <div class="col-sm-2">
            <h3 style="font-weight: bold;margin-left: 6px;">Settings</h3>
        </div>
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <input type="text" class="form-control" (keyup)="search()" placeholder="Search" />
        </div>
        <div class="col-sm-1"><button class="cancel-button" (click)="filterOpenDialog()">Filters</button></div>
        <div class="col-sm-1"><button class="cancel-button">Cancel</button></div>
        <div class="col-sm-1"><button class="save-button">Save</button></div>
    </div>
    <div class="row" style="height: 800px;">
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav #sidenav class="sidenav" mode="side" opened
                style="background-color:rgb(250, 246, 246);border-radius: 7px;padding: 5px;">
                <mat-nav-list>
                    <a mat-list-item (click)="openCurrency()" [ngClass]="{ 'active-item': currencyPage }">
                        <mat-icon>attach_money</mat-icon>
                        <span class="nav-item-name">Currency</span>
                    </a>
                    <a mat-list-item (click)="openUser()" [ngClass]="{ 'active-item': userPage }">
                        <mat-icon>account_circle</mat-icon>
                        <span class="nav-item-name">User</span>
                    </a>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <div class="container">
                    <div *ngIf="currencyPage">
                        <app-currency></app-currency>
                    </div>
                    <div *ngIf="userPage">
                        <app-user></app-user>
                    </div>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
